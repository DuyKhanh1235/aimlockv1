<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AimLock Simulator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #ff5c5c;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #ff5c5c, #ff9966);
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(255, 92, 92, 0.3);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 92, 92, 0.6);
    }

    p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>AimLock Simulator</h1>
  <div class="button-group">
    <button class="btn" onclick="alert('Kích hoạt Nhẹ tâm!')">Nhẹ tâm</button>
    <button class="btn" onclick="alert('Đã fix rung!')">Fix rung</button>
    <button class="btn" onclick="alert('Kích hoạt ghim đầu!')">Ghim đầu</button>
  </div>
</body>
</html>
